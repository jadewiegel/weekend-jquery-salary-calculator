<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>

<body>
    <h2>Add Employee</h2>
    <div class="inputEmployee">
        <input type="text" placeholder="Employee First Name:" id="first-name">
        <input type="text" placeholder="Employee Last Name:" id="last-name">
        <input type="number" placeholder="Employee ID Number:" id="idNum">
        <input type="text" placeholder="Employee Job Title:" id="jobTitle">
        <input type="number" placeholder="Employee Annual Salary:" id="annualSalary">
        <br>
        <br>
        <button id="submitEmployee">Submit</button>
    </div>
    <h2>Employee Salaries</h2>
    <div class="table"><span>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="addToTable">
                
            </tbody>
            <tfoot>

            </tfoot>
        </span></table>
    </div>
    <div class="totals">
        <h2 id="monthTotal"></h2>
    </div>
</body>
</html>
